<ul plat-control="plat-foreach" plat-context="products" class="product-list">
    <li plat-tap="order(id)">
        <div class="product-item-image" plat-style="background-image: url({{image}})"></div>
        <div class="product-item-details">
            <span>{{name}}</span>
            <span class="price">FREE</span>
        </div>
    </li>
</ul>
